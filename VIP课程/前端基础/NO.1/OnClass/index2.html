<!--用于显示文字的标签-->
<!--在p标签中 可以 继续放 文字 图片 相关的标签-->

<!--用于显示段落-->
<p>内容</p>
<p>内容</p>

</p>

<p>
    1.HTML的基本骨架
    <br>
    2.HTML页面的特点
    <br>

    空白折叠

    容器级标签：可以包裹和自己一样的标签
