<!--注释：-->
<!--注释是给开发者看的 可以标注代码的功能-->
<!--屏蔽掉 暂时不用的功能-->


<!--表示是一个HTML类型的文档-->
<!DOCTYPE html>

<!--<html></html> 是HTML里面一个标签 -->
<!--<html> 开始-->
<!--</html> 结束-->
<!--成对出现 在开始和结束之间 写具体内容-->
<!--是HTML文档的根标签-->

<!--lang="en" 翻译的插件 是根据 lang它的值 提示是否翻译-->
<html lang="zh">


<head>
    <!--源-->
    <meta charset="UTF-8">
    <title>VIP</title>
</head>


<!--显示内容的部分-->
<body>

你好 HTML

</body>


</html>
